<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관심분야 등록</title>
    {% load static %}
    <link href="{% static '/css/style.css' %}" rel="Stylesheet" type="text/css">
    <script type="text/JavaScript"
                 src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">                 

    <script type="text/javascript">
        $(function() {
            $('#btn_previous').on('click', function() { history.back(); });   // 이전
            $('#btn_close').on('click', function() { window.close(); });      // 윈도우 닫기
        });
    </script>

    <style>
        *{
            text-align: center;
        }

        .td_image{
            vertical-align: middle;
            padding: 5px;
            cursor: pointer;
        }

    </style>
    
</head>
<body>
<DIV class="container">
    <H2>참여해주셔서 감사합니다.</H2>
    <DIV id='panel' style='margin: 30px auto; width: 90%;'>
        {% if index == 0 %}
        <H2>추천 영화 장르는 SF</H2>
            <TABLE style='margin: 0px auto;'>
                <TR>
                    <TD class='td_image'>
                        <img id='img1' src="{% static '/movie/images/v11.jpg' %}" style='float:left; height: 200px'>
                    </TD>
                    <TD class='td_image'>

                        <img id='img5' src="{% static '/movie/images/v15.jpg' %}" style='float:left; height: 200px'>
                    </TD>
                </TR>          
            </TABLE>
        {% elif index == 1 %}

                    <TD class='td_image'>

    </DIV>
    
    <form id='frm' name='frm' action='' method='GET'>
        <br>
        <DIV style="text-align:center;">
            <button type='button' id='btn_previous' class="btn btn-primary">이전</button>
            <button type='button' id='btn_close' class="btn btn-primary">종료</button>
        </DIV>
    </form>
</DIV>
</body>
</html>
